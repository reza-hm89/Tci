        <script>
    $(document).ready(function () {
        GetCurrentUser();
    });

    function GetCurrentUser() {

        $.ajax({
            type: "POST",
            url: "WebServices/UserWs.asmx/GetCurrentUser",
            data: "{}",
            contentType: "application/json; charset=utf-8",
            datatype: "jsondata",
            async: "true",
            success: function (response) {
                var msg = eval('(' + response.d + ')');

                $(".username").text(msg.Name + " " + msg.Family);
                $("#userEmail").text(msg.Email);
                $("#UserProfileImage").attr("src", "images/" + msg.ImageUrl);

                //  GetPermissions();
            },
            error: function (xhr) {
                MessageBox(5);
            },
            complete: function () {

            }
        });
    }
